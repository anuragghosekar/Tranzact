<h2 mat-dialog-title>Table Data</h2>

<div mat-dialog-content style="overflow: auto;">
  <table mat-table [dataSource]="data" class="mat-elevation-z8 w-full">

    <ng-container *ngFor="let header of headers" [matColumnDef]="header">
      <th mat-header-cell *matHeaderCellDef>{{ header }}</th>
      <td mat-cell *matCellDef="let row">{{ row[header] }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="headers"></tr>
    <tr mat-row *matRowDef="let row; columns: headers;"></tr>
  </table>
</div>

<div mat-dialog-actions align="end">
  <button mat-button (click)="close()">Close</button>
</div>
